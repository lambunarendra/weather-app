<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <br><h1> User Login Page </h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

       
        <div *ngIf="(!status && message)">
          <div class="alert alert-danger">{{message}}</div>
        </div>

        <!-- error message -->
        <div *ngIf="(loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched) && loginForm.controls['username'].errors.required)
      || (loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) && loginForm.controls['password'].errors.required)">
          <div class="alert alert-danger">Username / Password is empty.</div>
        </div>

        <!-- logout message -->
        <div *ngIf="(status && message)">
          <div class="alert alert-info">{{message}}</div>
        </div>
        <div class="form-group">
          <label for="username"> Username </label> :
          <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Enter Email ID"
            autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>: <input type="password" id="password" name="password" formControlName="password"
            class="form-control" placeholder="Enter Password" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input [disabled]="loginForm.controls['username'].errors || loginForm.controls['password'].errors" type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"
                value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <span>New user? <a href="/" href="/registration">Register
            here</a></span>
      </div>
    </div>
  </div>
  
</div>
